<head>
  <title>simple</title>
</head>

<body>
  <div style="width: 700px; margin: auto">
    <h1>Welcome to Meteor!</h1>

    {{> hello}}
    {{> createTrip}}
    {{> createClient}}
  </div>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>

  <ul>
    My Clients:
    {{#each client in clients}}
      <li>{{client.name}}, {{client.search_strings}}</li>
    {{/each}}
  </ul>
</template>

<template name="createClient">
  <div style="width: 500px">
    <h2>Create client</h2>
    {{> quickForm collection=Clients id="insertClientForm" type="insert"}}
  </div>
</template>

<template name="createTrip">
  <h2>Create trip</h2>
  {{> quickForm collection=Trips id="insertTripForm" type="insert"}}
</template>
