<head>
  <title>simple</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> info}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>

  <ul>
    My Clients:
    {{#each client in clients}}
      <li>{{client.first_name}}, {{client.last_name}}, {{client.search_strings}}</li>
    {{/each}}
  </ul>
</template>
